<!DOCTYPE html>
<html lang="ru" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Sun Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        .login-card {
            background: var(--surface-color);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 440px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-title {
            font-size: 24px;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .input-wrapper {
            position: relative;
        }

        /* Стили только для иконки слева (замок, юзер) */
        .input-wrapper>i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
            transition: var(--transition);
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px 12px 48px;
            font-size: 16px;
            color: var(--text-main);
            transition: var(--transition);
        }

        #password {
            padding-right: 48px;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .form-input:focus+i {
            color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            color: var(--text-muted);
            font-size: 18px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: var(--transition);
            z-index: 2;
        }

        .password-toggle:hover {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: var(--text-muted);
            user-select: none;
            transition: var(--transition);
        }

        .remember-me:hover {
            color: var(--text-main);
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            background: var(--input-bg);
            flex-shrink: 0;
        }

        .remember-me input {
            display: none;
        }

        .remember-me input:checked+.checkbox-custom {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkbox-custom i {
            color: white;
            font-size: 11px;
            transform: scale(0);
            transition: transform 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46);
        }

        .remember-me input:checked+.checkbox-custom i {
            transform: scale(1);
        }

        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1.5px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .forgot-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .btn-submit {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            transition: var(--transition);
            overflow: hidden;
        }

        .btn-submit span {
            transition: transform 0.3s ease;
        }

        .btn-submit i {
            width: 0;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(7, 80, 50, 0.2);
            gap: 12px;
        }

        .btn-submit:hover i {
            width: 18px;
            opacity: 1;
            transform: translateX(0);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .theme-switch {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: var(--transition);
        }

        .theme-switch:hover {
            background: var(--border-color);
        }

        @media (max-width: 480px) {
            .login-page {
                padding: 20px;
                align-items: flex-start;
                padding-top: 10dvh;
            }

            .login-card {
                padding: 0;
                border: none;
                box-shadow: none;

            }

            .theme-switch {
                top: 16px;
                right: 16px;
            }
        }
    </style>
</head>

<body class="login-page">

    <button class="theme-switch" id="themeToggle" title="Переключить тему">
        <i class="fa-solid fa-moon"></i>
    </button>

    <main class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <img src="assets/logo.png" alt="Sun Journal Logo">
            </div>
            <h1 class="login-title">Sun Journal</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Электронная почта</label>
                <div class="input-wrapper">
                    <input type="email" id="email" class="form-input" placeholder="example@mail.com" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Пароль</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <i class="fa-solid fa-lock"></i>
                    <button type="button" class="password-toggle" id="passwordToggle" title="Показать/скрыть пароль">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox">
                    <div class="checkbox-custom">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <span>Запомнить меня</span>
                </label>
                <a href="#" class="forgot-link">Забыли пароль?</a>
            </div>

            <button type="submit" class="btn-submit">
                <span>Войти</span>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
        </form>
    </main>

    <script>
        // Переключение темы
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const html = document.documentElement;

        themeToggle.addEventListener('click', () => {
            const isDark = html.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            themeIcon.className = isDark ? 'fa-solid fa-moon' : 'fa-solid fa-sun';

            // Сохранение выбора
            localStorage.setItem('theme', newTheme);
        });

        // Загрузка сохраненной темы
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeIcon.className = 'fa-solid fa-sun';
        }

        // Переключение видимости пароля
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            passwordToggle.querySelector('i').className = isPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
        });

        // Обработка формы (демо)
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.btn-submit');
            const originalContent = btn.innerHTML;

            btn.style.width = btn.offsetWidth + 'px';
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
            btn.disabled = true;

            setTimeout(() => {
                alert('Вход выполнен! (демонстрация)');
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }, 1500);
        });
    </script>
</body>

</html>
